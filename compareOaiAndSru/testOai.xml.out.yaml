    abstract:
      altRepGroup: "4d-a7d2-bfc190eb8640"
      type: "simple"
      lang: "de"
      value: "Trotz – oder gerade wegen – seines hohen Bekanntheitsgrads ist Erich\
        \ Kästner in der literaturwissenschaftlichen Fachwelt nicht unumstritten.\
        \ Vor allem haben ihm sein pragmatischer Schreibstil, die Direktheit seiner\
        \ Worte und die Eindeutigkeit seiner literarischen Botschaften den Ruf des\
        \ Gebrauchsschriftstellers eingebracht. Die damit einhergehende leichte Zugä\
        nglichkeit seines Werks stellt im schulischen Unterricht einen didaktischen\
        \ Mehrwert dar, der im Zuge einer Blended Learning-Unterrichtseinheit mit\
        \ der Lernplattform Moodle lernzielkonform für den Lyrikunterricht in den\
        \ Klassen 9 und 10 „gebraucht“ werden kann – gegebenenfalls auch auf Distanz.\
        \ Analog zu den Unterrichtsideen von Bettina Oeste, die sich unter dem Titel\
        \ Kästner zum Gebrauch im Heft 3-2021 der Zeitschrift \"Deutschunterricht\"\
        \ (Westermann Verlag) nachlesen lassen, wurde im Folgenden ein Musterkursraum\
        \ angelegt, in dem die dortigen Unterrichtvorschläge mit geeigneten Moodle-Aktivitä\
        ten in ein E-Learning-Konzept überführt wurden. Der Kursraum soll den Leserinnen\
        \ und Lesern der Zeitschrift (sowie anderweitig Interessierten) somit als\
        \ Muster und Anschauung dienen, kann aber je nach Bedarf auch abgewandelt\
        \ und variert werden. Gäste dieses Raumes haben die Möglichkeit, die Inhalte\
        \ des Raums unter folgender Lizenz nachzunutzen: Creative Commons Namensnennung\
        \ - Weitergabe unter gleichen Bedingungen 4.0 Lizenz (CC BY-SA 4.0)"
    accessCondition:
      type: "use and reproduction"
      href: "https://duepublico.uni-due.de/api/v1/classifications/mir_licenses#cc_by-sa_4.0"
      type: "simple"
    classification:
      authority: "sdnb"
      displayLabel: "sdnb"
      value: "800"
    note:
      type: "requirements"
      type: "simple"
      value: "Der Kurs ist in der Moodle-Instanz Version 3.5 der Universität Duisburg-Essen\
        \ erstellt worden. Die Datei wird als Moodle-Sicherungsdatei zur Verfügung\
        \ gestellt und kann auf einer eigenen Moodle-Installation wiederhergestellt\
        \ werden. Der Kurs kann für einen ersten Eindruck als Gast über die UDE-Instanz\
        \ eingesehen werden (siehe Link URL)."
    note:
      type: "requirements"
      type: "simple"
      value: "Im Moodle-Kurs werden folgende Lernaktivitäten verwendet, die nicht\
        \ in einer Standard-Moodle-Installation installiert bzw. aktiviert sind: Chat,\
        \ Etherpad, Gruppenwahl, BigBlueButton"
    note:
      type: "performers"
      type: "simple"
      value: "<p>Bei Nachnutzung des Kurses freut sich Bettina Oeste über eine entsprechende\
        \ Nachricht an:&#xa0;bettina.oeste@uni-due.de</p>"
